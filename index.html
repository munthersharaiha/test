<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Embedded Spreadsheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f9fb;
        margin: 0;
        padding: 30px;
    }
    h1 {
        text-align: center;
        color: #222;
    }
    p {
        text-align: center;
        color: #555;
        margin-bottom: 20px;
    }
    .sheet-container {
        max-width: 1200px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    iframe {
        width: 100%;
        height: 700px;
        border: none;
    }
</style>
</head>
<body>

<h1>My Live Spreadsheet</h1>
<p>This spreadsheet updates automatically when edited.</p>

<div class="sheet-container">
<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSO3pqX-_OlJyBv4wwkY2Fxj9AVLQ3Kgoqa83XEcYDH6bO1QcyPxBIf4LtPC4SJxg/pubhtml?widget=true&headers=false"></iframe>
</div>

</body>
</html>
