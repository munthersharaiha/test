<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Interactive Spreadsheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin: 0 0 10px;
    }
    p {
      text-align: center;
      color: #555;
      margin: 0 0 20px;
    }
    .sheet-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    iframe {
      width: 100%;
      height: 820px;
      border: 0;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>My Interactive Spreadsheet</h1>
  <p>Use the dropdowns and interact with charts (view-only).</p>

  <div class="sheet-container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/1jLhylHpvcoEoj7xBfsrDSeCsi-fSPZ/edit?rm=minimal&gid=609270683"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
